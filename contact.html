<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cresta Design | Contact</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>
	<heder id="header">
		<div class="header-inner">
			<h1 class="header-logo"><a href="index.html">Cresta Design</a></h1>
		    <div class="header-nav">
		       <ul class="header-list">
		  	    <li class="header-list_item"><a href="../index.html#concept">Concept</a>  </li>
		  	    <li class="header-list_item"><a href="../index.html#service">Service</a>  </li>
		  	    <li class="header-list_item"><a href="../index.html#works">Works</a></li>
                <li class="header-list_item"><a href="../index.html#contact">Contact</a></li>
		       </ul>
		    </div>
		    <div class="burger-btn">
			 	<div class="bar bar-top"></div>
			 	<div class="bar bar-middle"></div>
			 	<div class="bar bar-bottom"></div>
		    </div>
 		</div>
	</heder>	
	
	<main>
<!--　ページヘッダー -->
	    <div class="page-header">
		    <h1>
		         <p class="page-title">Contact</p>
		    </h1>
		    <p class="title-bottom">Contact us</p>
	    </div>
		
<!-- フォームパーツ -->
	<div class="wrapper">
		<form action="">
			<div class="form-parts">
				<p>お問い合わせ内容</p>
				<label><input type="checkbox">資料請求</label>
				<label><input type="checkbox">お電話でのご相談を希望</label>
				<label><input type="checkbox">申し込み</label>
			</div>
			
			<div class="form-parts">
				<label for="name">担当者名</label>
			    <input type="text" name="name" id="name">
			</div>
			<div class="form-parts">
				<label for="tel">電話番号</label>
				<input type="tel" name="tel" id="tel">
			</div>
			<div class="form-parts">
				<label for="email">メールアドレス</label>
				<input type="email" name="email" id="email">
			</div>
			<div class="form-parts">
				<label for="other" name="other">その他</label>
				<textarea id="other" rows="8"></textarea>
			</div>
			<input type="submit" value="submit">
		</form>
		
		<!-- フッター -->
	    <footer>
		    <small>&copy;cresta.design all rights reserved</small>
	    </footer>
	</div>	
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/script.js"></script>
</body>
</html>
